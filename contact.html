<body>

    <header>
        <h1> Reliance Drug Mart</h1>
        <nav style="display: flex; flex-wrap: wrap; justify-content: center;">
            <a href="image.html" style="text-decoration: none; color: white; margin: 0 10px;">Gallery</a>
            <a href="index.html" style="text-decoration: none; color: white; margin: 0 10px;">About Us</a>
            <a href="contact.html" style="text-decoration: none; color: white; margin: 0 10px;">Contact</a>
        </nav>
    </header>
    <div class="contact-form" id="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name"><strong>NAME:</strong></label>
            <input type="text" id="name" name="name" required>

            <label for="email"><strong>EMAIL:</strong></label>
            <input type="email" id="email" name="email" required>

            <label for="message"><strong>MESSAGE:</strong></label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
    <br>
